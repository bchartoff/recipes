<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"> 

    <link href="assets/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">

    <script src="dist/filter.js" type="text/javascript"></script>
    <script src="data/recipes.js" type="text/javascript"></script>
    <script src="pagination.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,700,900&display=swap" rel="stylesheet">

  </head>
  <body>


    <div class="container">
          <div class="sidebar col-md-8">
        <div>
          <h4 class='col-md-6'>Recipes (<span id="total_recipes">0</span>)</h4>
        </div>
        <div>
          <label class="sr-only" for="searchbox">Search</label>
          <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;" autocomplete="off">
          <span class="glyphicon glyphicon-search search-icon"></span>
        </div>
      
    </div>

<!--         <div class="content col-md-6">
          <div id="pagination" class="recipes-pagination col-md-9"></div>
          <div class="col-md-3 content">
            <span id="per_page" class="content"></span>
          </div>
        </div> -->

<!-- /.col-md-3 -->
    <div class="col-md-12">


      <div class="recipes column" id="recipes"> </div>
          <div class="col-md-4 results_column column_1"></div>
          <div class="col-md-4 results_column column_2"></div>
          <div class="col-md-4 results_column column_3"></div>
      </div>
<!-- /.col-md-9 -->


        <div class="content col-md-12">
          <div id="pagination" class="recipes-pagination col-md-9"></div>
          <div class="col-md-3 content">
            <span id="per_page" class="content"></span>
          </div>
        </div>

</div>
<!-- /.container -->

      <script id="recipe-template" type="text/html">
        <a href = "recipe.html?recipe=<%= json %>">
            <div class="col-md-12 recipe">
              <div class="thumbnail">
                <div class="card">
                <img class = "previewImg" src = "<%= image %>">

                  <h4><%= name %></h4>
                </div>
                <div class = "cardFooter">
                  <div class = "author"><%= author %></div>
                  <div class = "duration"><%= duration %></div>
                  <div class = "servings"><%= servings %></div>
                </div>
            </div>
          </div>
        </a>
      </script>

    </body>
  </html>
