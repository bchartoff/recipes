<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300i,400,400i,700,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;900&display=swap" rel="stylesheet">
	<link href="css/recipe.css" rel="stylesheet" type="text/css">


    

</head>
<body>

	<div id = "recipeContainer">
		<div id = "headerContainer">
			<div id = "recipeTitle"></div>
			<div id = "recipeAuthor"></div>
		</div>

		<div id = "summaryContainer">
			<div id = "summaryYield"></div>
			<div id = "summaryTime"></div>

			<div id = "summaryRating">
				<span></span>
				<img src = "img/star_mask.png"/>
			</div>
			<div id = "ratingCount"></div>
		</div>

		<div id = "descriptionContainer">
			<div id = "recipeDescription"></div>
			<div id = "recipeImage"></div>
		</div>

		<div id = "tagContainer">
			<div id = "tags"></div>
		</div>

		<div id = "mainContent">
			<div id = "ingredientsContainer">
				<div class = "smallLabel smallHeader">Ingredients</div>
				<ul id = "ingredients">
				</ul>
			</div>
			<div id = "stepsContainer">
				<div class = "smallLabel smallHeader">Preparation</div>
				<ul id = "steps">
				</ul>
			</div>
		</div>
	</div>
	
	<script src="js/vendor/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/vendor/d3.v5.min.js" type="text/javascript"></script>
    <script src="js/recipe.js" type="text/javascript"></script>

</body>
